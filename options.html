<!DOCTYPE html>
<html>
	<head>
		<title>Options - Notifier for Rizzoma</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="styles/options.css" />
		<script type="text/javascript" src="scripts/shared.js"></script>
		<script type="text/javascript" src="scripts/options.js"></script>
	</head>
	<body>
		<nav class="sideBar">
			<h1>Chrome</h1>
			<ul>
				<li><a href="chrome://history" target="_blank">History</a></li>
				<li>
					<a href="chrome://extensions">Extensions</a>
					<ul>
						<li>Notifier for Rizzoma</li>
					</ul>
				</li>
				<li><a href="chrome://settings">Settings</a></li>
				<li><a href="chrome://help">Help</a></li>
			</ul>
		</nav>
		<header>
			<h1>Notifier for Rizzoma</h1>
		</header>
		<section>
			<h3>Refresh interval</h3>
			<p>How frequently should Notifier for Rizzoma check for new messages?</p>
			<select id="refreshTime" disabled="disabled">
				<option value="1">1 minute</option>
				<option value="5">5 minutes</option>
				<option value="15">15 minutes</option>
				<option value="30">30 minutes</option>
			</select>
		</section>
		<section>
			<h3>Desktop notifications</h3>
			<p>
				<label for="enableNotifs">
					<input type="checkbox" id="enableNotifs" disabled="disabled" />
					Display desktop notifications for new unread messages
				</label>
			</p>
			<p>
				<label for="hideNotifsOnRiz">
					<input type="checkbox" id="hideNotifsOnRiz" disabled="disabled" />
					Do not show notifications when Rizzoma is open and active
				</label>
			</p>
		</section>
		<section>
			<h3>Sound notifications</h3>
			<label for="enableSound">
				<input type="checkbox" id="enableSound" disabled="disabled" />
				Play a sound when there are new unread messages
			</label>
		</section>
	</body>
</html>
